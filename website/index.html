<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>A great story!</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Main chatbot -->
    <div class="container-fluid d-flex justify-content-between w-100" style="height: 100vh; padding: 5vh;">

        <div class="col w-50">
            <div class="card w-100 h-25 d-flex justify-content-between align-items-center"
                style="border: none;">
                <div class="row h-50 w-100">
                    <div class="col w-25 h-75 b-4">
                        <!-- <a href="https://www.flaticon.com/free-icons/history" title="history icons">History icons created by Freepik - Flaticon</a>-->
                        <img class="img h-100"
                            src="history-book.png">
                    </div>
                    <div class="w-75 h-75">
                        <h2 style="font-family: 'Kablammo', cursive; font-size: 40px;">Live your own story!</h2>
                    </div>
                </div>

                <div class="w-50 h-100">
                    <div class="h-50 d-flex flex-column justify-content-start">
                        <div class="w-100 p-1">
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 80%"
                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Health</div>
                            </div>
                        </div>
                        <div class="w-100 p-1">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 60%"
                                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Energy</div>
                            </div>
                        </div>
                        <div class="w-100 p-1">
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 40%"
                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Money</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card w-100 h-75" style="border: none;">
                <div class="h-100 d-flex flex-row-reverse align-content-start flex-wrap p-4"
                    data-spy="card-body h-100" style="overflow: auto;" id="main-chat" style="border: none;">
                </div>

                <div class="card-footer" style="border: none;">
                    <form class="form-inline d-flex justify-content-betwee" style="border: none;">
                        <input type="text" class="form-control w-75 pr-2" id="chat-input"
                            placeholder="Example input">
                        <button type="submit" class="btn btn-primary w-25 pr-2" id="chat-submission-button">
                            Submit message
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col w-50">
            <div class="row h-50 w-100 pl-4 pb-4">
                <div class="card h-100 w-100" style="border: 2vh; background-color: transparent;">
                    <div id="carouselExampleIndicators" class="h-100 w-100 carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100">
                                <img class="img h-100"
                                    src="https://static2.thegamerimages.com/wordpress/wp-content/uploads/2021/01/dd-class-feature-2.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="mx-auto carousel-item h-100">
                                <img class="img h-100"
                                    src="https://static2.srcdn.com/wordpress/wp-content/uploads/2017/02/11-tiamat.jpg"
                                    alt="First slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>


            <div class="row h-50 w-100 pl-4 pt-2">
                <div class="card w-100 h-100" style="border: none;">
                    <div data-spy="card-body w-100 h-100" style="overflow: auto;" id="list-parameters-data-spy"
                        style="border: none;">
                        <h4 class="text-center" style="font-family: 'Baloo Tammudu 2', cursive;">Select the initial parameters to generate your story</h4>
                        <div class="w-100 d-flex flex-wrap" id="list-parameters">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script of the code -->
    <script src="./main.js"></script>
    <script>
        $(document).ready(function () {
            function addUserMessage() {
                var message = $("#chat-input").val();
                if (message.trim() === "") return;

                var userMessage = '<div class="w-100 d-flex justify-content-end"><div class="w-75 alert alert-success" role="alert">' + message + '</div></div>';
                $("#main-chat").append(userMessage);
                scrollLast();

                // Clear the input field
                $("#chat-input").val("");
            }

            function scrollLast() {
                var target = $("#main-chat");
                var scrollHeight = target.prop("scrollHeight");
                target.scrollTop(scrollHeight);
            }

            $("#chat-submission-button").click(function (event) {
                event.preventDefault();
                addUserMessage();
            });
        });
    </script>
</body>

</html>
